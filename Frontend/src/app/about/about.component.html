<div class="container">
  <div class="card p-4" >
    <h2 class="text-center mb-4">Contact Us</h2>
    <form [formGroup]="FormData" (ngSubmit)="send()">
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="your_email">Your Email</label>
            <input type="email" class="form-control" name="your_email" id="your_email" placeholder="Your Email" formControlName="your_email">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="from_name">Your Name</label>
            <input type="text" class="form-control" name="from_name" id="from_name" placeholder="Your Name" formControlName="from_name">
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="message">Message</label>
        <textarea class="form-control" name="message" id="message" placeholder="Your Message"  rows="7" formControlName="message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Send Message</button>
    </form>
    
  </div>
</div>
